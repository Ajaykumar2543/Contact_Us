<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1200px, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Contact Form | Techno White Fang</title>
  </head>
  <body>
    <div class="contact">
      <header>
        <nav>
          <h1>C<span>S</span>X</h1>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a class="active" href="#">Contact</a></li>
          </ul>
        </nav>
      </header>

      <section class="contact-page">
        <div class="contact-form">
          <h2>Get In <span>Touch!</span></h2>
          <p>We are here for you<span>!</span> How can we help<span>!</span></p>
          <form action="">
            <label for="Name">Name <span>:</span></label>
            <input type="text" name="Name" />
            <label for="Email">Email <span>:</span></label>
            <input type="email" name="Email" />
            <label for="Message">Message <span>:</span></label>
            <textarea name="Message" id="" cols="30" rows="4"></textarea>
            <input type="submit" class="btn" value="SUBMIT" />
          </form>
        </div>
        <div class="contact_img">
          <img src="c_bg.png" alt="" />
          <div class="contact-links">
            <i class="bx bx-current-location"> Telangana, India</i>
            <i class="bx bxs-envelope"> csx@lms.com</i>
            <i class="bx bx-phone"> +91 9334xx33x4</i>
          </div>
        </div>
        <div class="social">
          <div class="social-links">
            <i class="bx bxl-facebook"></i>
            <i class="bx bxl-instagram"></i>
            <i class="bx bxl-linkedin"></i>
            <i class="bx bxl-youtube"></i>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
